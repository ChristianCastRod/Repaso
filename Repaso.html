<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        *{
            margin: 1%;
        }
    </style>

    <title>Repaso Programacion Web</title>
</head>
<body>
    <h1 style="text-align: center;">Ingresa: (X, Y) </h1><br>
  
    <h3 style="text-align: center;"> X <input type="number" id="1"> Y <input type="number" id="2"></h3> <br>
    <br>
    <button onclick="Agregar()" class="button">Agregar</button>
    <button onclick="Distancia()" class="button">Mostrar Distancia</button> <br>
    <div class="alert" role="alert">
        Cordenadas:
    </div>
    <p id="3"> <br></p> <br> <br>
    <div class="alert" role="alert">
        Distancia entre los puntos:
    </div>
    <p id="4"></p>

    <script>
        class Inventario{
            constructor(){ 
                this.inicio=null
            }
            Agregar(nuevo){
                if (this.inicio===null){
                    this.inicio=nuevo}
                    else{
                        let a=this.inicio
                        while(a.sig!=null){
                        a=a.sig}
                        a.sig=nuevo}
                }
            }
            
        class puntos{
                constructor(x,y){
                    this.x=x
                    this.y=y
                    this.cor="("+this.x+","+this.y+")"
                    this.sig=null
                }
                dis(){
                    let tt=(this.sig.x-this.x)*(this.sig.x-this.x)
                    let ttt=(this.sig.y-this.y)*(this.sig.y-this.y)
                    return(Math.sqrt(tt+ttt))
                }
            }
                Todos=new Inventario()

                function Agregar(){
                    x=document.getElementById("1").value
                    y=document.getElementById("2").value
                    punt = new puntos(x,y)
                    re=document.getElementById("3").innerHTML
                    document.getElementById("3").innerHTML=re +"<br>"+ punt.cor
                    Todos.Agregar(punt)
                }
                function Distancia(){
                    let a=Todos.inicio
                    let res=0
                        while(a.sig!=null){
                        res=res+(a.dis())
                        a=a.sig
                        }
                        document.getElementById("4").innerHTML=res
                }

    </script>
</body>
</html>
